<!DOCTYPE html>
<html>
<head>
    <title>Diffie Hellman Key Exchange Algorithm</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="diffie_hellman.js" defer></script>
</head>
<body>
    <h1 align="center">Diffie Hellman Key Exchange Algorithm</h1>
    <div class="container">
        <div class="prime">
            <h2>Prime Number and Primitive Root</h2>
            <label for="primeinput">Prime No.: </label>
            <input type="text" id="primeinput"> <br> <br>
            <label for="proot">Primitive Root: </label>
            <input type="text" id="proot"> <br> <br>
        </div>
    </div>
    
    <div class="container">
        <div class="alice">
            <h2>Alice</h2>
            <label for="alice">Alice's Secret Key: </label>
            <input type="text" id="alice"> <br> <br>
            <label for="ya">Alice's Public Key: </label>
            <input type="text" id="ya" readonly> <br> <br>
        </div>
        <div class="bob">
            <h2>Bob</h2>
            <label for="bob">Bob's Secret Key: </label>
            <input type="text" id="bob"> <br> <br>
            <label for="yb">Bob's Public Key: </label>
            <input type="text" id="yb" readonly> <br> <br>
        </div>
    </div>

    <div class="container">
        <button onclick="generate_public_keys()">Generate Public Keys</button>
        <button onclick="generate_shared()">Compute Shared Session Key</button>
    </div>  

    <div class="container">
        <div class="shared">
            <h2>Shared Session Key</h2>
            <div class="shared-keys">
                <div class="alice-shared">
                    <label for="kab-alice">Alice's Shared Key: </label>
                    <input type="text" id="kab-alice" readonly> <br> <br>
                </div>
                <div class="bob-shared">
                    <label for="kab-bob">Bob's Shared Key: </label>
                    <input type="text" id="kab-bob" readonly> <br> <br>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
